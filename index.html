<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>點擊後複製並關閉</title>
</head>
<body>
  <button id="copyBtn">複製內容</button>
  <script>
    document.getElementById("copyBtn").addEventListener("click", function() {
      const textToCopy = "212506147341";
      navigator.clipboard.writeText(textToCopy)
        .then(() => {
          alert("複製完成");
          setTimeout(() => {
            window.close();
          }, 500);
        })
        .catch(err => {
          alert("複製失敗: " + err);
        });
    });
  </script>
</body>
</html>
